<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>London weather</title>
  <style media="screen">
            body {
                overflow: hidden;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            img {
                width: 100%;
                height: 100%;
            }
            #title {
              position: absolute;
              top: 50%;
              left: 50%;
              font-size: 100px;
            }
        </style>
  <script src="rainyday.js"></script>
  <script src="jquery.min.js"></script>
  <script>
    var rainStatus = "Loading...";
    var framerate = 100;
    var engine;

    var checkWeather = function() {
      $.ajax({
        url: "http://api.openweathermap.org/data/2.5/weather",
        context: document.body,
        dataType: 'json',
        data: { q: 'London,GB', lang: 'en', units: 'metrics', APPID: '037eb417286c6310dd9cccc3923edc81' },
        success: function(data){
          run();
          if(data.weather[0].id >= 500 && data.weather[0].id <= 621) {
            rainStatus = 'Yes ! ';
            if(engine) {
              switch(data.weather[0].id) {
              case 500 :	 // light rain
              engine.rain([ [1, 2, 3] ], framerate);
              break;
              case 501 :	 // moderate rain
              engine.rain([ [2, 3, 5]], framerate);
              break;
              case 502 :	 // heavy intensity rain
              engine.rain([ [3, 8, 10] ], framerate);
              break;
              case 503 :	 // very heavy rain
              engine.rain([ [4, 8, 10] ], framerate);
              break;
              case 504 :	 // extreme rain
              engine.rain([ [5, 8, 10] ], framerate);
              break;
              case 511 :	 // freezing rain
              engine.rain([ [1, 2, 3] ], framerate);
              break;
              case 520 :	 // light intensity shower rain
              engine.rain([ [1, 2, 3] ], framerate);
              break;
              case 521 :	 // shower rain
              engine.rain([ [2, 3, 5]], framerate);
              break;
              case 522 :	 // heavy intensity shower rain
              engine.rain([ [3, 8, 10] ], framerate);
              break;
              case 531 :   // ragged shower rain
              engine.rain([ [4, 8, 10] ], framerate);
              break;
              default:
              engine.rain([ [2, 3, 5]], framerate);
              break;
              }
            }
          }
          else {
            rainStatus = 'No (hum... there is probably a bug)';
            if(engine)
              engine.rain([ [0, 0, 0] ], 100);
          }
          engine.rain([ [5, 8, 10] ], framerate);
        }
      });
    }

    setInterval(checkWeather, 1000*60*5);

    function run() {
      var image = document.getElementById('background');
      image.onload = function() {
        engine = new RainyDay({
            image: this
        });
        engine.rain([ [0, 0, 0] ], 100);
        checkWeather();
      };
      image.crossOrigin = 'anonymous';
      image.src = 'http://i.imgur.com/4zON3n7.jpg';
    }
  </script>
</head>
<body onload="run()">
  <img id="background" alt="background" src="" />
</body>
</html>
